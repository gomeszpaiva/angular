<div *ngFor="let item of items; let i = index"  
     [ngClass]="{highlight:  i%2 == 0}">

    <div 
    [ngClass]="{highlight2: i%2 != 0}">
        <h3>{{item.nome}}</h3>
        <h3>{{item.idade}}</h3>
        <h3>{{item.sexo}}</h3>
        <h3>{{item.serie}}</h3>
    </div>

</div>
<hr>
